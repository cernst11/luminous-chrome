<dom-module id="luminous-breathe">
  <template>
    <style>
      :host {
        display: inline-block;
        position: relative;

      }
      paper-color-circle {
        width: 200px;
        height: 200px;
      }

     .flexchild {
        @apply(--layout-flex);
      }

      #breathe-selection-button{
        background-color: #42A5F5;
        color : white;
        width:80px;
      }


     .color-button{
        background-color: var(--paper-cyan-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-red-a200) !important;
          color: white !important;
        };


     }

     

    </style>

      
      <paper-button id="breathe-selection-button" class="paper-font-body1"
                  on-tap="sendEffect" data-args="rainbow" raised>Breathe</paper-button>


      <iron-ajax id="ajax"   
          url="{{_computeEffectUrl(deviceurl, effectName)}}" 
          headers:'{"content-type": "application/x-www-form-urlencoded"}' 
          content-type="application/x-www-form-urlencoded" 
          handle-as="json" 
          on-response="handleEffectResponse"
          debounce-duration="1000">
      </iron-ajax>

  </template>


    <script>
      Polymer({
        is: 'luminous-breathe',


        properties: {

          effectproperties: {
            type: Object,
            notify : true, 
            value:{
                refreshrate: 20
            }
          },


          effectName: {
            type: String,
            readOnly: true,
            value : 'breathe'
          }, 
          
          /**
          *The state of the light strip
          **/
          stripState:{
              type: Object,
              notify : true
          },


          /**
          *The device url and port number
          **/
          deviceurl: {
            type: String
          }
          

        },

        observers: [


        ],

        ready : function() {
          

        },

        sendBrightness : function (brightness){
        },

        _computeEffectUrl : function (url, effectName){

            return [url , 'api', 'effects' , effectName].join('/');
        }, 

        handleEffectResponse : function (data){
            //this.cardInitialized = true;
            this.stripState = data.detail.response.stripState ;

        }, 

        sendEffect : function(){
            this.$.ajax.body = this.effectProperties;
            this.$.ajax.method = 'POST';
            this.$.ajax.generateRequest();

        }

      });
    </script>



</dom-module>
