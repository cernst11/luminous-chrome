<dom-module id="luminous-color-picker">
  <template>
    <style>
      :host {
        display: inline-block;
        position: relative;

      }
      paper-color-circle {
        width: 200px;
        height: 200px;
      }



     .flexchild {
        @apply(--layout-flex);
      }



     .color-button{
        background-color: var(--paper-cyan-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-red-a200) !important;
          color: white !important;
        };
     }

    </style>

      <paper-color-circle color="{{color}}"></paper-color-circle>
      <paper-slider pin id="brightnessSlider" step="1" min="0" max="255" immediate-value="{{brightness}}"  value="{{initial}}" ></paper-slider>

  </template>


    <script>
      Polymer({
        is: 'luminous-color-picker',


        properties: {

          brightness: {
            type: Number,
            notify : true

          },

          color :{
             type: Object,
             notify : true

          },

          initial:{
              notify : true
          },


        },

        observers: [
          'sendBrightness(brightness)'


        ],

        ready : function() {

        },

        sendBrightness : function (brightness){
        }

      });
    </script>



</dom-module>
